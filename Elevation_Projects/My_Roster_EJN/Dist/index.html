<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" placeholder="Enter the team name here" id="input">
    <button onclick="searchTeam()" id="get"> Search</button>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each data}} 
          <div class='player'> 
            <p class='name'>  {{this.firstName}}  {{this.lastName}} </p><br>
            <img class='picture' src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"> <br>
            <p class='position'> {{this.position}} {{this.jersey}}     </p>
          </div>
        {{/each}}
    </script>

    <div class='player-container'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src='main.js'></script>
</body>

</html>
